        <h1>Tic Tac Toe</h1>
        <h2>Player 1: X</h2>

        <input type='text' id="a1" onClick="a1Action(); checkWin();" readonly >
        <input type='text' id="a2" onClick="a2Action(); checkWin();" readonly>
        <input type='text' id="a3" onClick="a3Action(); checkWin();" readonly>
        <input type='text' id="b1" onClick="b1Action(); checkWin();" readonly>
        <input type='text' id="b2" onClick="b2Action(); checkWin();" readonly>
        <input type='text' id="b3" onClick="b3Action(); checkWin();" readonly>

        <input type='text' id="c3" onClick="c3Action(); checkWin();" readonly>
    </div>
    <br>
    <button onClick="reset();">Reset Game</button>
    <br>
    <h1 id='winner'>Winner: </h1>
    <h2 id="p1-wins">Player 1: 0</h2>
    <h2 id="p2-wins">Player 2: 0</h2>
